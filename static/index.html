<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Demo</title>
    </head>
    <body>
		
        <form action="" class="test-form" enctype="multipart/form-data"></form>
		
		<script src="jquery-2.1.0.js"></script>
        <script src="js/formrenderer.js"></script>
		
        <script src="js/main.js"></script>
		<script src="img_uploader.js"></script>

		
		<script>
		function GetLocation(location) {
		$("#observation_coordinates").attr('value', "lat=" + location.coords.latitude + ", lon=" + location.coords.longitude);
		}
	
	function myFunction(){
		console.log('piip');
		var formData = $("#test-form").serializeObject();
		console.log(JSON.stringify(formData));
			
		$.ajax({
	    url: '/api',
	    type: 'POST',
	    data: formData,
	    contentType: 'application/json',
	    success: function (result) {
	    	console.log(JSON.stringify(result));
	    },
	    error: function (jqXHR, tranStatus, errorThrown) {
	        console.log({
	            'Status' :jqXHR.status + ' ' + jqXHR.statusText,
	            'Response': jqXHR.responseText
	        });
	    }
	});
	}
		</script>	
    </body>
</html>
