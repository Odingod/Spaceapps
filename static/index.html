    <head>
        <meta charset="utf-8" />
        <title>Demo</title>

		<!-- Bootstrap -->

    <body>
	   <div class="container">
            <div class="row">
                <div class="col-lg-6 col-lg-offset-3 col-xs-12">
                    <div class="well bs-component">
                    
					<!-- Lomake, jolla valitaan ilmiön tyyppi -->
					<form class="form-horizontal">
                        <p class="category-loader">Loading categories...</p>
                        <div class="form-group"><label for="category-select" class="col-lg-2 control-label"> Mitä näit? </label><div class="col-lg-10">
						<select class="category-selector"></select>
						</div></div>
                    </form>
                    <div class="form-group"><label for="img-upload" class="col-lg-2 control-label">
					
					<!-- form_renderer.js lisää tähän lomakkeeseen saadun JSON:n mukaiset kentät. -->
					<form method="GET" enctype="multipart/form-data" class="Image-form">
                        <input name='file' type="file" accept="image/*" /><!-- cute but only works in some browsers-->
                        <img width='300'><br>   
                    </form>
					
					</div>
					
					<!-- Tällä lomakkeella lähetetään kuva. -->
                    <form method="GET" action="" class="test-form form-horizontal" enctype="multipart/form-data"></form>
					
                    </div>
                </div>
            </div>
       </div>

        <script src="js/main.js"></script>
