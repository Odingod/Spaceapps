var json = '{"observation":{"field":[{"field_label":"P\u00e4iv\u00e4m\u00e4\u00e4r\u00e4","field_id":"observation_date","field_type":"date","field_mandatory":"1","field_info":"<p><strong>T\u00e4h\u00e4n ilmoitetaan<\/strong> se p\u00e4iv\u00e4m\u00e4\u00e4r\u00e4 ja kellonaika, jolloin alun perin n\u00e4it ilmi\u00f6n taivaalla. P\u00e4iv\u00e4m\u00e4\u00e4r\u00e4 on my\u00f6s valittavissa viereisest\u00e4 kalenterikuvakkeesta.<br \/><br \/><strong>Jos et ole varma<\/strong> min\u00e4 ajankohtana havaitsit, pyyd\u00e4mme ett\u00e4 ilmoitat sen ajankohdan mit\u00e4 pid\u00e4t todenn\u00e4k\u00f6isimp\u00e4n\u00e4 eli ns. parhaan arvauksen. T\u00e4ll\u00f6in olisi hyv\u00e4, ett\u00e4 kerrot ajankohdan ep\u00e4varmuudesta lis\u00e4\u00e4 vapaamuotoisen tekstin kent\u00e4ss\u00e4 eli havaintokertomuksessa. <br \/><br \/><strong>Mik\u00e4li havainnossasi<\/strong> on kyse on pitk\u00e4ll\u00e4 valotuksella otetusta t\u00e4htikuvasta, jota on saatettu valottaa jopa useina eri \u00f6in\u00e4, ilmoita ajankohdaksi viimeisin valotusajankohta.<\/p>","field_info_url":"http:\/\/www.taivaanvahti.fi\/observations\/report\/cat\/tulipallo#observation_date"},{"field_label":"Alkuaika","field_id":"observation_start_time","field_type":"time","field_mandatory":"1","field_info":{}},{"field_label":"Loppuaika","field_id":"observation_end_time","field_type":"time","field_mandatory":"1","field_info":{}},{"field_label":"Koordinaatit","field_id":"observation_coordinates","field_type":"coordinate","field_mandatory":"0","field_info":"<p><strong>Kun napsautat hiirell\u00e4<\/strong> karttaa, j\u00e4rjestelm\u00e4 poimii automaattisesti valitsemasi paikan koordinaatit ja maa-alueilla yleens\u00e4 my\u00f6s kyseisen paikan nimen.\u00a0<\/p><p><strong>Jos ensimm\u00e4inen hiiren<\/strong> napsautus kartalla meni v\u00e4\u00e4r\u00e4\u00e4n paikkaan, voit siirt\u00e4\u00e4 paikanmerkki\u00e4 napsauttamalla uudestaan. Kartan suurentaminen kartan vasemmassa reunassa olevalla liukus\u00e4\u00e4timell\u00e4 tai hiiren keskirullalla auttaa paikan saamisessa tarkemmaksi.<\/p><p><strong>Jos jostain syyst\u00e4<\/strong> et halua antaa liian tarkasti havaintopaikkaasi, voit sijoittaa havaintopaikan merkin kartalla esimerkiksi l\u00e4himm\u00e4n pienen taajaman keskustaan. Yleens\u00e4 1-3 kilometrin tarkkuus riitt\u00e4\u00e4 havaintopaikan ilmoituksessa.\u00a0<\/p>","field_info_url":"http:\/\/www.taivaanvahti.fi\/observations\/report\/cat\/tulipallo#observation_coordinates"},{"field_label":"Paikkakunnan nimi","field_id":"observation_location","field_type":"text","field_max_length":"100","field_mandatory":"1","field_info":"<p><strong>K\u00e4ytt\u00e4jien toivotaan<\/strong> ensin antavan havaintopaikan napsauttamalla se karttaan noin 1-3 kilometrin tarkkuudella mik\u00e4li mahdollista. T\u00e4ll\u00f6in alle ilmestyy automaattisesti kunnan tarkkuudella havaintopaikka, mik\u00e4li kyse on Suomen maa-alueilla tehdyst\u00e4 havainnosta.<\/p><p><strong>Google maps -karttasovellus<\/strong> ei tunnista kaikkia ulkomaisia havaintopaikkoja eik\u00e4 merell\u00e4 tehtyj\u00e4 havaintoja. N\u00e4iss\u00e4 tapauksissa olisi hyv\u00e4, ett\u00e4 kirjoitat t\u00e4h\u00e4n havaintopaikan.\u00a0<\/p><p><strong>Voit my\u00f6s kartan<\/strong> napsautuksen sijasta kirjoittaa havaintopaikan suoraan kunnan tarkkuudella \'Paikkakunnan nimi\' -kentt\u00e4\u00e4n. T\u00e4ll\u00f6in j\u00e4rjestelm\u00e4 sijoittaa havaintosi satunnaiseen paikkaan ko. kunnan keskustassa. Useimpia ilmi\u00f6it\u00e4 koskien t\u00e4m\u00e4kin on riitt\u00e4v\u00e4 ilmoitustarkkuus.<\/p><p><strong>Mik\u00e4li et tied\u00e4<\/strong>, mink\u00e4 kunnan alueella havaintosi on tehty, kuten esimerkiksi, jos olit liikkuvassa kulkuv\u00e4lineess\u00e4, pyyd\u00e4mme ett\u00e4 kuvailet sijaintisi vapaamuotoisesti. Esimerkiksi \'Kouvolan ja Mikkelin v\u00e4lill\u00e4\' tai \'Lentokoneessa It\u00e4meren yll\u00e4\'.<\/p>","field_info_url":"http:\/\/www.taivaanvahti.fi\/observations\/report\/cat\/tulipallo#observation_location"},{"field_label":"Oikea nimi","field_id":"user_name","field_type":"text","field_max_length":"100","field_mandatory":"1","field_info":"<p><strong>Anna oikea nimi<\/strong> muodossa etunimi ja sukunimi. Havaintoja ei voida hyv\u00e4ksy\u00e4 nimimerkeilt\u00e4 tai vajailta nimilt\u00e4 (esim. K. Virtanen). Mik\u00e4li et halua, ett\u00e4 nimesi on n\u00e4kyvill\u00e4 internetiss\u00e4 havaintosi yhteydess\u00e4, voit ottaa rastin pois t\u00e4t\u00e4 kysyv\u00e4st\u00e4 kohdasta, joka on seuraavalla rivill\u00e4.<\/p>","field_info_url":"http:\/\/www.taivaanvahti.fi\/observations\/report\/cat\/tulipallo#user_name"},{"field_label":"S\u00e4hk\u00f6postiosoite","field_id":"user_email","field_type":"text","field_max_length":"100","field_mandatory":"1","field_info":"<p><strong>S\u00e4hk\u00f6postiosoitteen<\/strong> tulisi olla toimivassa perusmuodossa ilman ylim\u00e4\u00e4r\u00e4isi\u00e4 tekstej\u00e4, v\u00e4lily\u00f6ntej\u00e4 tai sulkeita. Esimerkiksi:james.t.kirk@gfail.com<\/p><p><strong>Jos haluat my\u00f6hemmin<\/strong> t\u00e4ydent\u00e4\u00e4, korjata tai poistaa havaintosi, t\u00e4m\u00e4 on mahdollista muokkauslinkin avulla. Muokkauslinkki l\u00e4hetet\u00e4\u00e4n antamaasi s\u00e4hk\u00f6postiosoitteeseen. Ilman toimivaa s\u00e4hk\u00f6postiosoitetta se ei p\u00e4\u00e4se perille.<strong>\u00a0 <\/strong><\/p>","field_info_url":"http:\/\/www.taivaanvahti.fi\/observations\/report\/cat\/tulipallo#user_email"},{"field_label":"Puhelinnumero","field_id":"user_phone","field_type":"text","field_max_length":"100","field_mandatory":"0","field_info":"<p><strong>Yhteystietosi eiv\u00e4t<\/strong> tule julkisesti n\u00e4kyville eik\u00e4 niit\u00e4 luovuteta kaupallisiin tarkoituksiin.<\/p><p><strong>Tutkimuksen kannalta <\/strong>erityisen arvokkaiden havaintojen yhteydess\u00e4 on t\u00e4rke\u00e4\u00e4, ett\u00e4 tutkijat tai Ursa voi ottaa yhteytt\u00e4 havaitsijaan kysy\u00e4kseen lis\u00e4tietoja tai valokuvia tai kiitt\u00e4\u00e4kseen havainnosta.<\/p><p><strong>S\u00e4hk\u00f6postiosoitteesi avulla <\/strong>voit itse my\u00f6hemmin hakea omat havaintosi j\u00e4rjestelm\u00e4n hakutoiminteella. S\u00e4hk\u00f6posti on parempi hakutapa kuin nimi, koska usealla havaitsijalla voi olla sama nimi.\u00a0 \u00a0<\/p><p><strong>Moni havaitsija <\/strong>on halunnut mahdollisuuden my\u00f6hemmin t\u00e4ydent\u00e4\u00e4 tai korjata havaintoaan. T\u00e4m\u00e4 on mahdollista muokkauslinkin avulla, joka l\u00e4hetet\u00e4\u00e4n antamaasi s\u00e4hk\u00f6postiosoitteeseen. Ilman toimivaa s\u00e4hk\u00f6postiosoitetta se ei p\u00e4\u00e4se perille.<strong>\u00a0 <br \/><\/strong><\/p>","field_info_url":"http:\/\/www.taivaanvahti.fi\/observations\/report\/cat\/tulipallo#user_phone"},{"field_label":"Nimeni voi n\u00e4ky\u00e4 havaintoni yhteydess\u00e4","field_id":"observation_public","field_type":"text","field_mandatory":"0","field_info":"<p><strong>Edell\u00e4 kirjoitettu nimesi<\/strong> ei tule n\u00e4kyviin internetiss\u00e4 havaintosi ja mahdollisten kuviesi yhteydess\u00e4, mik\u00e4li otat rastin pois t\u00e4st\u00e4 kohdasta. Jos otat rastin pois, havainnon nimikent\u00e4ss\u00e4 lukee internetiss\u00e4 \'Ei n\u00e4kyvill\u00e4\'. T\u00e4ll\u00f6in henkil\u00f6llisyytesi j\u00e4\u00e4 vain Ursan ja ilmi\u00f6n tutkijoiden tietoon.\u00a0<\/p><p><strong>Toivomme kuitenkin<\/strong>, ett\u00e4 mahdollisimman moni havaitsija sallii nimens\u00e4 olevan esill\u00e4 havaintonsa ja mahdollisten kuviensa yhteydess\u00e4. N\u00e4in menetellen noudatetaan t\u00e4rke\u00e4ksi koettua luonnontieteellisen havaitsemisen perinnett\u00e4.<\/p>","field_info_url":"http:\/\/www.taivaanvahti.fi\/observations\/report\/cat\/tulipallo#observation_public"},{"field_label":"Otsikko","field_id":"observation_title","field_type":"select","field_mandatory":"1","values":{"value":[{"value_id":"447","value_name":"Tulipallo y\u00f6ll\u00e4, Venusta kirkkaampi"},{"value_id":"441","value_name":"Tulipallo y\u00f6ll\u00e4, kuin puolikuu"},{"value_id":"442"," 1-15 sekuntia","value_name":"11-15 sekuntia"},{"value_id":"16-20 sekuntia","value_name":"16-20 sekuntia"},{"value_id":"Yli 20 sekuntia","value_name":"Yli 20 sekuntia"}]},"field_info":"<p><strong>Valitse vaihtoehdoista<\/strong> tulipallon kesto. Useimmat tulipallot kest\u00e4v\u00e4t vain muutaman sekunnin.<\/p><p><strong>Mik\u00e4li ilmi\u00f6 kesti<\/strong> selv\u00e4sti yli 20 sekuntia, kyseess\u00e4 on todenn\u00e4k\u00f6isesti jokin muu ilmi\u00f6. Yli 20 sekuntia kest\u00e4v\u00e4t tulipallot ovat \u00e4\u00e4rimm\u00e4isen harvinaisia ja yli 30 sekuntia kest\u00e4vi\u00e4 tulipalloja ei k\u00e4yt\u00e4nn\u00f6ss\u00e4 juurikaan esiinny.\u00a0<\/p><p><strong>Yksi yleisimmist\u00e4<\/strong> virhel\u00e4hteist\u00e4 on lentokoneen j\u00e4tt\u00f6vanan poikkeuksellisen kirkas valaistuminen, nk. joulukuusi-ilmi\u00f6. Etenkin talvisin Auringon ollessa matalalla tai aamu- ja iltah\u00e4m\u00e4r\u00e4n aikaan tehd\u00e4\u00e4n lukuisia havaintoja hyvin hitaasti ja yli 20 sekuntia taivaalla liikkuvista \'tulipalloista\'. Todellisuudessa ne ovat lentokoneita, joiden j\u00e4tt\u00f6vanojen j\u00e4\u00e4kiteet Aurinko valaisee harvinaisen kirkkaiksi.<\/p><p><strong>Toinen yleinen<\/strong> virhel\u00e4hde liittyy Ilmavoimien y\u00f6aikaisiin harjoituslentoihin, jossa k\u00e4ytet\u00e4\u00e4n niin kutsuttuja soihtuja.\u00a0<\/p>","field_info_url":"http:\/\/www.taivaanvahti.fi\/observations\/report\/cat\/tulipallo#specific_lennon_kesto"},{"field_label":"Miten tulipallo sammui?","field_id":"specific_sammumistapa","field_type":"select","field_mandatory":"0","values":{"value":[{"value_id":"- valitse -","value_name":"- valitse -"},{"value_id":"En n\u00e4hnyt sammumista","value_name":"En n\u00e4hnyt sammumista"},{"value_id":"Katosi esteen (esim. puiden  tai pilven) taakse","value_name":"Katosi esteen (esim. puiden  tai pilven) taakse"},{"value_id":"Sammui yht\u00e4kki\u00e4","value_name":"Sammui yht\u00e4kki\u00e4"},{"value_id":"Sammui hiipumalla","value_name":"Sammui hiipum
