<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>Demo</title>
</head>
<body>
<a href="http://jquery.com/">jQuery</a>
<script src="jquery-2.1.0.js"></script>
<script>
var data = '<Request><Action>FormTemplateRequest</Action><Category>1</Category></Request>'
    
$.support.cors = true;
$.ajax({
    url: 'https://www.taivaanvahti.fi:8443/api',
    type: 'POST',
    //crossDomain: true,
    data: data,
    dataType: 'text/xml',
    success: function (result) {
        alert(result);
    },
    error: function (jqXHR, tranStatus, errorThrown) {
        alert(
            'Status: ' + jqXHR.status + ' ' + jqXHR.statusText + '. ' +
            'Response: ' + jqXHR.responseText
        );
    }
});
</script>
</body>
</html>
